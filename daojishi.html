<html>
<head>
<meta charset="UTF-8">
<title>简单时长倒计时</title>
<SCRIPT type="text/javascript">        
    var maxtime = 10 * 60; //一个小时，按秒计算，自己调整!   
    function CountDown() {
        if (maxtime >= 0) {
            var minutes = Math.floor(maxtime / 60);
            var seconds = Math.floor(maxtime % 60);
            minutes = minutes < 10 ? '0'+minutes : minutes
            seconds = seconds < 10 ? '0'+seconds : seconds
            // msg =  "00 : " + minutes  + " : " + seconds;

            document.all["minutes"].innerHTML = minutes;
            document.all["seconds"].innerHTML = seconds;
            if (maxtime == 5 * 60)alert("还剩5分钟");
                --maxtime;
        } else{
            clearInterval(timer);
        }
    }
    timer = setInterval("CountDown()", 1000);                
</SCRIPT>
<style type="text/css">
    #warring{
        color: red;
        display: flex;
    }
    .time{
        padding: 10px;
        color: #000;
        background: red;
    }
    .colon{
        padding: 10px 5px;
    }
</style>
</head>
<body>
<!-- <div id="timer" style="color:red"></div> -->
<div id="warring" style="color:red">
    <div class="time">00</div>
    <div class="colon">:</div>
    <div id='minutes' class="time">00</div>
    <div class="colon">:</div>
    <div id='seconds' class="time">00</div>
</div>
</body>
</html>
