<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>regexp demo</title>
	<script type="text/javascript" src="../jslib/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(item,index) in regexp">
			<h1>{{item.info}}</h1>
			<pre>{{item.reg}}</pre>
		</div>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			regexp:[
				{
					info:'1、24小时制时间（HH:mm:ss）',
					reg:'/^((?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d$)/'
				},
				{
					info:'',
					reg
				}
			]	
		}
	})
</script>
</html>
