<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="./js/observer.js"></script>
  <script type="text/javascript" src="./js/watcher.js"></script>
  <script type="text/javascript" src="./js/TemplateCompiler.js"></script>
  <script type="text/javascript" src="./js/MVVM.js"></script>
</head>
<body>
	<div id="app">
		<span v-text='message'></span>
		<input type="text" v-model='message' name=""> <br>
		{{message}}
	</div>
</body>
<script type="text/javascript">
	var vm = new MVVM({
		el:'#app',
		data:{
			message:"guoht"
		}
	})
</script>
</html>
